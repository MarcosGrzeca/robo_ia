<head>
	<meta charset="utf-8"></meta>

	<link rel="stylesheet" type="text/css" href="ajax-chat/js/jScrollPane/jScrollPane.css" />
	<link rel="stylesheet" type="text/css" href="ajax-chat/css/page.css" />
	<link rel="stylesheet" type="text/css" href="ajax-chat/css/chat.css" />

	<link rel="stylesheet" href="bootstrap-3.1.1-dist/css/bootstrap-theme.min.css">
	
	<link rel="stylesheet" href="estilo.css" type="text/css"/>

	<script type="text/javascript" src="js/logica.js"></script>
	<script type="text/javascript" src="js/socket.js"></script>

	</head>
<body>

	<center>
		<div id="telaInicial" class="centered alert alert-info">
			<span style="  opacity: 1;">
				<h2>Bem vindo ao Planejador</h2>
				<div style="text-align:left !important">
					Para executá-lo é necessário preencher as informações abaixo.
					<br/>
					<br/>
					<div class="row">
						<div class="col-md-6 form-group">
							<label for="tamanhoCidade">Tamanho da cidade</label>
							<select id="tamanhoCidade" class="form-control">
								<option value="P">Pequena</option>
								<option value="M">Média</option>
								<option value="G">Grande</option>
							</select>
						</div>
						<div class="col-md-3 form-group">
							<label for="nroAlagamentos">Nº alagamentos</label>
							<select id="nroAlagamentos" class="form-control">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
							</select>
						</div>
						<div class="col-md-3 form-group">
							<label for="nroEscombros">Nº de Escombros</label>
							<select id="nroEscombros" class="form-control">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 form-group">
							<label for="nroRobosForca">Nº de robôs força-bruta</label>
							<select id="nroRobosForca" class="form-control">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
						</div>
						<div class="col-md-4 form-group">
							<label for="nroRobosResgate">Nº de robôs resgate</label>
							<select id="nroRobosResgate" class="form-control">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 form-group">
							<label for="nroPessoasMortas">Nº de pessoas mortas</label>
							<select id="nroPessoasMortas" class="form-control">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
						</div>
						<div class="col-md-4 form-group">
							<label for="nroPessoasFeridas">Nº de pessoas feridas</label>
							<select id="nroPessoasFeridas" class="form-control">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
						</div>
						<div class="col-md-4 form-group">
							<label for="nroPessoasSaudaveis">Nº de pessoas saudáveis</label>
							<select id="nroPessoasSaudaveis" class="form-control">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-12 form-group">
							<button type="submit" class="btn btn-success" onclick="iniciarPlanejamento();" id="iniciarPlanejamento">Efetuar planejamento</button>
						</div>
					</div>
					<div id="erroConexao" class="alert bg-danger hide" style="color:#000"></div>
				</div>
			</span>
		</div>
	</center>
	<div id="jogo" style="display:none">
		<center>
			<div style="float:left">
				<table class="tabela" id="tabuleiro">
				</table>
			</div>
			<div style="float:left; width:300px; max-height:450px; overflow:auto;">
				<table style="width:100%; vertical-align:top; background-color:#DDD; font-size:12px;" id="tabelaAcoes" class="table_res">
					<tr id="trTabelaAcoes">
						<th>Ações</th>
					</tr>
				</table>
			</div>
		</center>
	</div>
</body>
